{% extends "base.html" %}

{% block content %}
    <h2>Artist Page</h2>
    <p>{{ artist.name }}</p>
    <p>{{ artist.hometown }}</p>
    <p>{{ artist.description }}</p>

    <h2>Events:</h2>
    <ol>
    {% for a2es in artist.a2es %}
        <li>{{ a2es.event.name }}</li>
    {% endfor %}
    </ol>

{% endblock %}
